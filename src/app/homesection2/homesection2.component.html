<app-header></app-header>
<app-sidemenu></app-sidemenu>
<div class="app sidebar-mini">
  <div class="page">
    <div
      class="page-main"
      [class.opacity-2]="viewBox"
      [class.opacity-10]="!viewBox"
    >
      <div class="app-content">
        <div class="side-app">
          <div class="page-header">
            <h4 class="page-title">Card 1</h4>
          </div>

          <div class="row">
            <div class="col-md-12 col-lg-12">
              <div class="card">
                <div class="card-body">
                  <div class="row">
                    <div class="form-group col-6 mx-auto d-flex flex-column justify-content-start  align-items-center">
                      <label  class="homebannernamelabel">Card 1-Image</label>
                      <img [src]="card1_img"  class="w-80 scale-bottom" />
                    </div>
                    <div class="form-group col-6 mx-auto">
                      <app-sub-category-image   (refreshCurrentData)="gethomecontent()"   [data]="'home_card_1_img'"></app-sub-category-image>
                      </div>
                  </div>
                  <div class="row">
                    <div class="form-group col-6 mx-auto d-flex flex-column justify-content-start  align-items-center">
                      <label  class="homebannernamelabel">Card 1 Icon Image</label>
                      <img [src]="card1_iconimg" class="w-80 scale-bottom" />
                    </div>
                    <div class="form-group col-6 mx-auto">
                      <app-sub-category-image  (refreshCurrentData)="gethomecontent()" [data]="'home_card_1_iconImg'"></app-sub-category-image>
                      </div>

                  </div>










                   <form autocomplete="off" class="homebannernamelabel ">
                    <div class="row ">
                        <div class="form-group col-6  d-flex flex-column justify-content-start  align-items-center">
                            <label>Card1 Heading</label>

                            <input class=" "
                              [placeholder]="'Card Heading'"
                              [(ngModel)]="home_card1_heading"
                              [ngModelOptions]="{ standalone: true }"
                            >
                          </div>

                      <div class="form-group col-6 ">
                        <div class="row">
                          <div class="col-12 d-flex flex-column justify-content-start  align-items-center">
                            <label> Card1 Text Content</label>

                            <textarea class="border border-dark w-100"
                              [placeholder]="'Enter text here...'"
                              [(ngModel)]="home_card_1_textcontent"
                              [ngModelOptions]="{ standalone: true }"
                            ></textarea>

                          </div>
                        </div>

                      </div>
                      <div class="col-12 ">
                        <button class="btn btn-success   rounded mx-auto" (click)="updateHomeCard1()">
                        Update
                        </button>
                      </div>

                    </div>
                  </form>










                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
      <div class="modal" tabindex="-1" role="dialog"  [class.d-block]="show" [class.d-none]="!show" style=" z-index: 1000000; ">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content" style="border: 2px solid #ffdf06;">
            <div class="modal-header">
              <!-- <h5 class="modal-title" id="exampleModalLabel">ATTENTION</h5> -->
              <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closepopup()">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" style="color: black; font-size: large; height: 5em; z-index: 10000;">
             Maximum Length of Card Description is "340" Letters
            </div>
          </div>
        </div>
      </div>
      <app-footer></app-footer>
    </div>
  </div>
</div>
